<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>8 Practice</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Посылки</h1>
        <h1>Упаковка</h1>
        <h1>Подписка</h1>
      </div>
      <div class="header-right">
        <h1>Меню</h1>
      </div>
    </header>
    <div class="background">
      <section class="form">
        <form action="https://formspree.io/f/mknyyyke" method="POST">
          <div class="form-box">
            <div class="form-row">
              <label for="full-name">Имя</label>
              <input
                id="full-name"
                name="full-name"
                type="text"
                placeholder="Борис"
              />
            </div>

            <div class="form-row">
              <label for="city">Город</label>
              <input id="city" name="city" type="text" placeholder="Лондон" />
            </div>

            <div class="form-row">
              <label for="gift">Подарок</label>
              <input
                id="gift"
                name="gift"
                type="text"
                placeholder="Приглашение на вечеринку"
              />
            </div>

            <div class="form-row">
              <label for="email">Почта</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="boris.johnson.mp@parliament.uk"
              />
            </div>
          </div>

          <div class="form-row send">
            <button>ОТПРАВИТЬ</button>
          </div>
        </form>
      </section>
    </div>

    <section class="text">
      <h1>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h1>
    </section>

    <footer>
      <h1>Секретные посылки для друзей</h1>
      <h1><time datetime="2022">© 2022</time></h1>
    </footer>
  </body>
</html>
